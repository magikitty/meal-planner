<!DOCTYPE html>
<html lang="en">
<title>Meal Planner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<style>
    body {font-family: "Lato", sans-serif}
    .mySlides {display: none}
</style>
<body>
    <header id="top">
        <span id="title">
            {{.Title}}
        </span>
        <nav>
            <a href={{.AddressHome}}>{{.NavHome}}</a>
        </nav>
        <div></div>
    </header>

    <div>
        <p>{{.MessageWelcome}}</p>
        <p>{{.MessageInstructions}}</p>
        <button type=“button”><a href={{.AddressNewPlan}}>
            {{.ButtonOptionsNewPlan}}</a></button>
        <button type=“button”><a href={{.AddressNewRecipe}}>
            {{.ButtonOptionsNewRecipe}}</a></button>
    </div>
</body>
